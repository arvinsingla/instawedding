<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/flexslider.css">
  <link rel="stylesheet" href="css/style.css">
</head>

  <body>

    <header>
      <h1 class="left">Caroline Habib <span class="red">&</span> Arvin Singla</h1>
      <h2 class="right">Tag your Instagram photos <span class="gold upper">#singlahabib</span></h2>
